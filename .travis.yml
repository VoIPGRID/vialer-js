dist: trusty
before_script:
- npm install -g gulp-cli
- cp .vialer-jsrc.example .vialer-jsrc
cache:
  directories:
  - node_modules
language: node_js
node_js:
- node
script:
- npm run lint-js
- npm run lint-scss
- gulp test
- gulp test-browser
env:
  global:
  # CI_USERNAME: Run functional tests with this user.
  - secure: 
  # CI_PASSWORD: Run functional tests with this password.
  - secure: 
